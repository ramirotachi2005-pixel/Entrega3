
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugio Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .page-title {
            position: absolute;
            top: 17rem;       /* 17 rem desde arriba */
            font-size: 2.8rem;
            font-weight: bold;
            color: #04014dff;
        }
        .btn-custom {
            font-size: 1.5rem;     /* Más grandes */
            padding: 1rem 2.5rem;    /* Botones más anchos y altos */
            border-radius: 12px;   /* Bordes redondeados modernos */
            margin-right: 1.5rem;
            margin-left: 1.5rem;
            background-color: #04014dff;
        }
    </style>
</head>
<body>

<!-- Barra con el botón Inicio -->
<nav class="navbar fixed-top" style="background-color: #04014dff;">
    <div class="container-fluid">
        <a class="btn" href="{% url 'inicio' %}" 
           style="color: white; border: 2px solid white; border-radius: 10px; padding: 8px 16px;">
            Inicio
        </a>
    </div>
</nav>

    <!-- Contenido principal centrado -->
    <div class="main-content">
        <h1 class="page-title">Refugio Animal</h1>
        <div class="d-flex gap-4">
            <a href="{% url 'ingresar' %}" class="btn btn-dark btn-custom">Ingresar Animal</a>
            <a href="{% url 'adoptar' %}" class="btn btn-dark btn-custom">Adoptar Animal</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


    {% comment %} <nav>
        <a href={% url "inicio" %}>Inicio</a>
        <a href={% url "ingresar" %}>Ingresar Animal</a>
        <a href={% url "adoptar" %}>Adoptar Animal</a>
    </nav>
     {% endcomment %}
